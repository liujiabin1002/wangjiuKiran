  <script type="text/javascript">
    $(".redbtn").hover(function () {
      $(this).find(".box").show();
      $(this).find(".box").stop().animate({
        "right": "32px",
        "opacity": 1
      }, 500);
    }, function () {
      $(this).find(".box").stop().animate({
        "right": "100px",
        "opacity": 0
      }, 500, function () {
        $(this).hide();
      });
    })
    $("#backtotop").click(function () {
      $("body").animate({
