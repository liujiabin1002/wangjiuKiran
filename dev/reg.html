<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="icon" href="img/title/wj.ico" type="image/x-icon">

  <title>reg</title>
  <link rel="stylesheet" href="css/common.css">

<body>
  <div class="reg_top">
    <div class="reg_toplogo">
      <a href="javascript: void(0)">
        <img src="img/reg/1.png" alt="">
      </a>
      <ul>
        <li><span>语言：</span><a href="javascript:void(0)">简体中文</a></li>
        <li><span>国家/地区：</span><a href="javascript:void(0)">中国</a></li>
        <li class="help"><a href="javascript:void(0)">帮助</a></li>
      </ul>
    </div>
  </div>
  <div class="reg_content">
    <div class="reg_box">
      <div class="reg_user">
        <div class="reg_userbox">
          <p>
            <span>注册</span>
            <a href="javascript:void(0)">立即登录</a>
          </p>
          <div class="reg_userform">
            <ul>
              <li class="form_input">
                <i></i>
                <input type="text" placeholder="手机号">
              </li>
              <li class="form_input">
                <i class="pwd"></i>
                <input type="text" placeholder="密码">
              </li>
              <li class="form_input"></li>
              <li class="input_code">
              </li>
              <li class="verify_code">
                <span></span>
                <a href="javascript:void(0)"></a>
              </li>
              <li class="agree">
                <label for="">
                  <input type="checkbox" value="">
                  <span>我已阅读并同意</span>
                  <a href="javascript: void(0)">乐视用户协议</a>
                </label>
              </li>
              <li class="user_reg">
                <a href="javascript:void(0)">注册</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script data-main="reg.js" src="js/require.js"></script>

</html>
