<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="img/title/wj.ico" type="image/x-icon">
  <link rel="shortcut icon" href="img/title/wj.ico" type="image/x-icon">
  <title>googslist</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/goodslist.css">
</head>

<body>
  <!--******************************** header start ********************************-->
  <div id="header"></div>
  <!--******************************** header end **********************************-->
  <!--******************************** goods detail start **************************-->
  <div class="detail_warp">
    <div class="detail_nav">
      <ul>
        <li>
          <a href="javascript: void(0)">首页&nbsp;&nbsp;&gt;&nbsp;&nbsp;</a>
          <a href="javascript: void(0)">酒&nbsp;&nbsp;&gt;&nbsp;&nbsp;</a>
          <a href="javascript: void(0)">葡萄酒&nbsp;&nbsp;&gt;&nbsp;&nbsp;</a>
          <a href="javascript: void(0)">【名庄】庄园庄园庄园庄园2012</a>
        </li>
      </ul>
    </div>
    <div class="detail_goods">
      <div class="detail_imglist">
        <!--****** 放大镜开始 ********-->
        <div class="detail_smallimg">
          <div class="detail_smallcursor">
          </div>
        </div>
        <div class="detail_bigcursor">
          <img src="img/goodslist/1.jpg" alt="" class="detail_bigimg">
        </div>
        <!--******* 放大镜结束 ******-->
      </div>
      <div class="detail_content">
        <h1>【名庄】波菲庄园复牌干红葡萄酒&nbsp; 2012</h1>
        <h2>PAVILLON DE LEOVILLE POYFERRE</h2>
        <h3>酒庄第二级酒庄第二级</h3>
        <div class="detail_price">
          <div class="title">网酒价：</div>
          <div class="price">￥318.00</div>
          <div class="comment_num">37</div>
          <a href="javascript:void(0)">条评论</a>
        </div>
        <div class="detail_sale">
          <div class="sale">促销：</div>
          <div class="sub">满减</div>
          <div class="activity">活动商品满399元减35；满559元减80;活动商品满399元减35</div>
        </div>
        <div class="detail_delivery">
          <div class="to">送货至：</div>
          <input type="text" value="北京市 北京市 东城区">
          <div class="isgoods">有货</div>
        </div>
        <div class="detail_where">由 网酒网 发货，并提供售后服务</div>
      </div>
    </div>
  </div>
  <!--******************************** goods detail end ****************************-->
  <!--******************************** footer start ********************************-->
  <div id="footer"></div>
  <!--******************************** footer end **********************************-->
  <!--******************************** right_frame start ***************************-->
  <div id="right_frame"></div>
  <!--******************************** right_frame end *****************************-->
  <script data-main="goodslist.js" src="js/require.js"></script>
</body>

</html>
